    <script>
      function initMap() {
        // Styles a map in night mode.
        var myLatlngA = new google.maps.LatLng(24.19959,120.6842653);
        var myLatlngB = new google.maps.LatLng(24.1434973,120.6769768);
        var myLatlngC = new google.maps.LatLng(24.1618586,120.6446787);
        var myLatlngD = new google.maps.LatLng(24.1451186,120.6433153);
        var myLatlngE = new google.maps.LatLng(24.1512354,120.663848);
        var style = [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]

          var mapOptionsA = {
          zoom: 16,
          center: myLatlngA,
          styles:style
          };
          var mapOptionsB = {
          zoom: 16,
          center: myLatlngB,
          styles:style
          };
          var mapOptionsC = {
          zoom: 16,
          center: myLatlngC,
          styles:style
          };
          var mapOptionsD = {
          zoom: 16,
          center: myLatlngD,
          styles:style
          };
          var mapOptionsE = {
          zoom: 16,
          center: myLatlngE,
          styles:style
          };

        var mapA = new google.maps.Map(document.getElementById('mapTuesday'),mapOptionsA);
        var mapB = new google.maps.Map(document.getElementById('mapWednesday'),mapOptionsB);
        var mapC = new google.maps.Map(document.getElementById('mapThursday'),mapOptionsC);
        var mapD = new google.maps.Map(document.getElementById('mapFriday'),mapOptionsD);
        var mapE = new google.maps.Map(document.getElementById('mapSaturday'),mapOptionsE);

        var markerA = new google.maps.Marker({
            position: myLatlngA,
            title:"Hello World!"
        });
        var markerB = new google.maps.Marker({
            position: myLatlngB,
            title:"Hello World!"
        });
        var markerC = new google.maps.Marker({
            position: myLatlngC,
            title:"Hello World!"
        });
        var markerD = new google.maps.Marker({
            position: myLatlngD,
            title:"Hello World!"
        });
        var markerE = new google.maps.Marker({
            position: myLatlngE,
            title:"Hello World!"
        });

        // To add the marker to the map, call setMap();
        markerA.setMap(mapA);
        markerB.setMap(mapB);
        markerC.setMap(mapC);
        markerD.setMap(mapD);
        markerE.setMap(mapE);

      }
    </script>
